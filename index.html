<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/assets/images/favicon-32x32.png">
  <!-- SCRIPTS -->
  <script src= "./scripts/app.js"></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class= "result-section">
      <h1 class= "title">
        Your Result
      </h1>
      <div class= "circle">
        <span>76</span>
        <span class="circle-percent">of 100</span>
      </div>
      <h2 class= "result-title">
        Great
      </h2>   
      <p class= "result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    
    <section class= "summary-section">
      <h2 class= "summary-title">
        Summary
      </h2>
      
      <div id= "scores"></div>
      <a href= "#" class= "submit">
        Continue
      </a>
    </section>
  </main> 
</body>
</html>
